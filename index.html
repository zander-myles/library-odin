<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>My Library</header>
    <div class="bookshelf-buttons">
        <label for="sort">Sort: </label>
        <select name="sort" id="sort">
            <option value="title" id="title-sort">Title</option>
            <option value="author" id="author-sort">Author</option>
            <option value="pages" id="pages-sort">Pages</option>
            <option value="genre" id="genre-sort">Genre</option>
        </select>
        <img class="order-button" src="img/svg/arrow-up-svgrepo-com.svg">
        <img class="new-button" src="img/svg/plus-svgrepo-com.svg">
    </div>
    <div class="bookshelf">
    </div>
    <div class="form-container">
        <form>
            <header class="form-header">Add a New Book</header>
            <div class="form-option">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-option">
                <label for="Pages">Pages:</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="form-option">
                <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                    <option value="action" id="action">Action</option>
                    <option value="comedy" id="comedy">Comedy</option>
                    <option value="detective" id="detective">Detective</option>
                    <option value="romance" id="romance">Romance</option>
                    <option value="thriller" id="thriller">Thriller</option>
                    <option value="horror" id="horror">Horror</option>
                </select>
            </div>
            <div class="form-option">
                <label for="status">Completed:</label>
                <input type="checkbox" id="status">
            </div>
            <input type="submit" id="submit" value="Add">
        </form>
    </div>
</body>
</html>
