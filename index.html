<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>My Library</header>
    <div class="bookshelf-buttons">
        <label for="sort">Sort: </label>
        <select name="sort" id="sort">
            <option value="title" id="title-sort">Title</option>
            <option value="author" id="author-sort">Author</option>
            <option value="pages" id="pages-sort">Pages</option>
            <option value="genre" id="genre-sort">Genre</option>
        </select>
        <img class="order-button" src="img/svg/arrow-up-svgrepo-com.svg">
        <img class="new-button" src="img/svg/plus-svgrepo-com.svg">
    </div>
    <div class="bookshelf">
        <section class="book" id="A Trip to Vietnam">
            <header class="title">A Trip to Vietnam</header>
            <img class="open-button" src="img/svg/plus-svgrepo-com.svg">
            <div class="book-info-section">
                <div class="info-container">
                    <p class="author-label">Author:</p>
                    <p class="author-text">Zander Sacay</p>
                </div>
                <div class="info-container">
                    <p class="pages-label">Pages:</p>
                    <p class="pages-text">456</p>
                </div>
                <div class="info-container">
                    <p class="genre-label">Genre:</p>
                    <p class="genre-text">Action</p>
                </div>
                <div class="info-container">
                    <p class="status-label">Status:</p>
                    <button class="status-text">Completed</p>
                </div>
                <button class="delete-button">Delete</button>
            </div>
        </section>
    </div>
    <div class="form-container">
        <form>
            <img class="exit-button" src="img/svg/cross-svgrepo-com.svg"> 
            <header class="form-header">
                Add a New Book
            </header>
            <div class="form-option">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-option">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-option">
                <label for="Pages">Pages:</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="form-option">
                <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                    <option value="Action" id="action">Action</option>
                    <option value="Comedy" id="comedy">Comedy</option>
                    <option value="Detective" id="detective">Detective</option>
                    <option value="Romance" id="romance">Romance</option>
                    <option value="Thriller" id="thriller">Thriller</option>
                    <option value="Horror" id="horror">Horror</option>
                </select>
            </div>
            <div class="form-option">
                <label for="status">Completed:</label>
                <input type="checkbox" id="status">
            </div>
            <input type="submit" id="submit" value="Add">
        </form>
    </div>
</body>
</html>
